<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3-Calculator by Muskan</title>
    <link rel="stylesheet" href="task3.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="t-center">Welcome to the Calculator!</h1>
    <p class="t-center m-20">This is the calculator made as an task for LGMVIP by -Muskan Juneja</p>
    <div class="container d-flex">
        <div class="row">
        <input id="box" type="text" placeholder="ex:3+4">
        </div>
        <div class="row">
            <button class="rb">7</button>
            <button class="rb">8</button>
            <button class="rb">9</button>
            <button class="rb">+</button>
        </div>
        <div class="row">
            <button class="rb">4</button>
            <button class="rb">5</button>
            <button class="rb">6</button>
            <button class="rb">x</button>
        </div>
        <div class="row">
            <button class="rb">1</button>
            <button class="rb">2</button>
            <button class="rb">3</button>
            <button class="rb">-</button>
        </div>
        <div class="row">
            <button class="rb">0</button>
            <button class="rb">.</button>
            <button id="equals" class="rb">=</button>
            <button class="rb">/</button>
        </div>
        <div class="row">
            <button id="clr" class="rb">Clear</button>
        </div>
    </div>
    <script src="task3.js"></script>
</body>
</html>
